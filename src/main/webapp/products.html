<script>
var obj, dbParam, xmlhttp, myObj, x, txt = "";
obj = { table: "customers", limit: 20 };
dbParam = JSON.stringify(obj);
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    myObj = JSON.parse(this.responseText);
    txt+="<center><h1>Product List</h1></center>";
    txt += "<table class='dataTable'>"
    	txt+="<tr><th>ID</th><th>Name</th><th>Stock</th><th>Price</th><th>SellerID</th><th>Users</th><th>Rating</th></tr>";
    
    for (x in myObj) {
      txt += 
    	  "<tr><td>" + myObj[x].pid + "</td>"+
    	  "<td>" + myObj[x].pname + "</td>"+
    	  "<td>" + myObj[x].stock + "</td>"+
    	  "<td>" + myObj[x].price + "</td>"+
    	  "<td>" + myObj[x].sid + "</td>"+
    	  "<td>" + myObj[x].noofusers + "</td>"+
    	  "<td>" + myObj[x].prating + "</td></tr>";
    	  
    	  
    }
    txt += "</table>"    
    document.getElementById("demo").innerHTML = txt;
  }
};
xmlhttp.open("GET", "/Task/webapi/products", true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.send("x=" + dbParam);
</script>
